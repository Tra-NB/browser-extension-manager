<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extensions Manager</title>

    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel=" stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
           <img src="./assets/images/logo.svg">
        <button id="theme-toggle">
            <img src="./assets/images/icon-moon.svg" class="icon" id="theme-icon">
        </button>
    </header>

    <main class="container">
        <section class="control-bar">
            <h2>Extensions List</h2>

            <div class="filter-group">
                <button class="filter-btn active" onclick="filterData('all')">All</button>
                <button class="filter-btn" onclick="filterData('active')">Active</button>
                <button class="filter-btn" onclick="filterData('inactive')">Inactive</button>
            </div>

        </section>

        <section id="extension-list" class="grid-container">
            
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
